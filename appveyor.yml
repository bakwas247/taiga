image:
  - Visual Studio 2019

clone_script:
- cmd: >-
    git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
    
    git checkout -qf %APPVEYOR_REPO_COMMIT%
    
    git submodule update --init --recursive

build_script:
- cmd: >-
    C:\projects\taiga\deps\build.bat
    
    devenv "C:\projects\taiga\project\vs2019\Taiga.sln" /Build "Release|Win32"
    
    msbuild "C:\projects\taiga\project\vs2019\Taiga.sln" /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"